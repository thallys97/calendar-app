<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <button id="prev-month" class="nav-button">❮</button>
            <h1 id="current-month-year">Março 2024</h1>
            <button id="next-month" class="nav-button">❯</button>
        </header>
        <main>
            <div id="calendar">
                <!-- Cabeçalho dos dias da semana -->
                <div class="calendar-header">Dom</div>
                <div class="calendar-header">Seg</div>
                <div class="calendar-header">Ter</div>
                <div class="calendar-header">Qua</div>
                <div class="calendar-header">Qui</div>
                <div class="calendar-header">Sex</div>
                <div class="calendar-header">Sáb</div>
                <!-- As células do calendário serão geradas aqui pelo JavaScript -->
            </div>
            <aside>
                <h2>Detalhes do Evento</h2>
                <!-- Conteúdo detalhado do evento aqui -->
                <button id="add-event" class="action-button">Adicionar Evento</button>
            </aside>
        </main>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-header">
            Adicionar um novo evento
            <button id="close-modal" class="close-button">X</button>
        </div>
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Título do Evento" required>
            <input type="date" id="event-start-date" placeholder="Data de Início" required>
            <input type="date" id="event-end-date" placeholder="Data de Término" required>
            <input type="time" id="event-start-time" placeholder="Horário de Início">
            <input type="time" id="event-end-time" placeholder="Horário de Término">
            <input type="text" id="event-location" placeholder="Local">
            <textarea id="event-description" placeholder="Descrição"></textarea>
            <button type="submit" class="submit-button">Salvar Evento</button>
        </form>
    </div>
    

    <!-- Fundo do modal -->
    <div class="modal-background"></div>

    <script src="script.js"></script>
</body>
</html>
